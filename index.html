<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Marks Updater</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4a6fc0;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subject-selector {
            padding: 20px;
            background: #f5f7fa;
            text-align: center;
        }
        
        select, input, button {
            padding: 12px 15px;
            margin: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background: #4a6fc0;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3b5998;
        }
        
        .password-screen, .marks-editor {
            padding: 25px;
            display: none;
        }
        
        .password-screen h2, .marks-editor h2 {
            color: #3b5998;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .password-form input {
            width: 250px;
        }
        
        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .marks-table th, .marks-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        .marks-table th {
            background-color: #f2f2f2;
        }
        
        .marks-table input {
            width: 80px;
            text-align: center;
            padding: 8px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 15px;
        }
        
        .action-buttons button {
            padding: 12px 25px;
        }
        
        .save-btn {
            background: #2ecc71;
        }
        
        .save-btn:hover {
            background: #27ae60;
        }
        
        .cancel-btn {
            background: #e74c3c;
        }
        
        .cancel-btn:hover {
            background: #c0392b;
        }
        
        .notification {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: #f5f7fa;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Subject Marks Updater</h1>
            <p>Remote marks management system for teachers</p>
        </header>
        
        <div class="subject-selector" id="subjectSelector">
            <h2>Select Subject</h2>
            <select id="subjectDropdown">
                <option value="">-- Choose Subject --</option>
                <option value="Agr">Agriculture (Agr)</option>
                <option value="Bk">Book Keeping (Bk)</option>
                <option value="Bio">Biology (Bio)</option>
                <option value="Chem">Chemistry (Chem)</option>
                <option value="Chich">Chichewa (Chich)</option>
                <option value="Comp">Computer Studies (Comp)</option>
                <option value="Eng">English (Eng)</option>
                <option value="Geo">Geography (Geo)</option>
                <option value="Hist">History (Hist)</option>
                <option value="Phy">Physics (Phy)</option>
                <option value="Math">Mathematics (Math)</option>
                <option value="Sos">Social Studies (Sos)</option>
            </select>
            <button onclick="selectSubject()">Continue</button>
        </div>
        
        <div class="password-screen" id="passwordScreen">
            <h2 id="passwordSubject">Enter Password</h2>
            <div class="password-form">
                <input type="password" id="passwordInput" placeholder="Enter subject password">
                <button onclick="checkPassword()">Access Marks</button>
            </div>
        </div>
        
        <div class="marks-editor" id="marksEditor">
            <h2 id="editorTitle">Edit Marks for <span id="subjectName"></span></h2>
            
            <div class="notification" id="notification"></div>
            
            <table class="marks-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody id="marksTableBody">
                    <!-- Marks will be populated here -->
                </tbody>
            </table>
            
            <div class="action-buttons">
                <button class="save-btn" onclick="saveMarks()">Save Marks</button>
                <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
            </div>
        </div>
        
        <footer>
            <p>Secure Marks Updater System | Â© 2023 School Name</p>
        </footer>
    </div>

    <script>
        // Subject passwords (in a real application, these would be stored securely on the server)
        const subjectPasswords = {
            'Agr': 'AGR123',
            'Bk': 'BK456',
            'Bio': 'BIO789',
            'Chem': 'CHEM012',
            'Chich': 'CHICH345',
            'Comp': 'COMP678',
            'Eng': 'ENG901',
            'Geo': 'GEO234',
            'Hist': 'HIST567',
            'Phy': 'PHY890',
            'Math': 'MATH123',
            'Sos': 'SOS456'
        };
        
        // Sample marks data (in a real application, this would come from a database)
        let marksData = {};
        
        // Initialize with some sample data
        function initializeData() {
            const subjects = ['Agr', 'Bk', 'Bio', 'Chem', 'Chich', 'Comp', 'Eng', 'Geo', 'Hist', 'Phy', 'Math', 'Sos'];
            subjects.forEach(subject => {
                marksData[subject] = [];
                for (let i = 1; i <= 40; i++) {
                    // Start with some random marks between 50 and 100
                    marksData[subject].push(Math.floor(Math.random() * 51) + 50);
                }
            });
        }
        
        let currentSubject = '';
        
        function selectSubject() {
            const subjectSelect = document.getElementById('subjectDropdown');
            currentSubject = subjectSelect.value;
            
            if (!currentSubject) {
                alert('Please select a subject');
                return;
            }
            
            document.getElementById('subjectSelector').style.display = 'none';
            document.getElementById('passwordScreen').style.display = 'block';
            document.getElementById('passwordSubject').textContent = `Enter Password for ${subjectSelect.options[subjectSelect.selectedIndex].text}`;
        }
        
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value;
            
            if (password === subjectPasswords[currentSubject]) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('marksEditor').style.display = 'block';
                document.getElementById('subjectName').textContent = document.getElementById('subjectDropdown').options[document.getElementById('subjectDropdown').selectedIndex].text;
                loadMarks();
            } else {
                alert('Incorrect password. Please try again.');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        function loadMarks() {
            const tableBody = document.getElementById('marksTableBody');
            tableBody.innerHTML = '';
            
            if (!marksData[currentSubject]) {
                initializeData();
            }
            
            marksData[currentSubject].forEach((mark, index) => {
                const row = document.createElement('tr');
                
                const idCell = document.createElement('td');
                idCell.textContent = index + 1;
                
                const markCell = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'number';
                input.min = '0';
                input.max = '100';
                input.value = mark;
                input.id = `mark-${index}`;
                markCell.appendChild(input);
                
                row.appendChild(idCell);
                row.appendChild(markCell);
                
                tableBody.appendChild(row);
            });
        }
        
        function saveMarks() {
            const newMarks = [];
            let hasError = false;
            
            for (let i = 0; i < marksData[currentSubject].length; i++) {
                const input = document.getElementById(`mark-${i}`);
                const value = parseInt(input.value);
                
                if (isNaN(value) || value < 0 || value > 100) {
                    showNotification('Please enter valid marks between 0 and 100 for all students', 'error');
                    input.focus();
                    hasError = true;
                    break;
                }
                
                newMarks.push(value);
            }
            
            if (!hasError) {
                marksData[currentSubject] = newMarks;
                showNotification('Marks saved successfully!', 'success');
                
                // In a real application, you would send this data to the server here
                setTimeout(() => {
                    document.getElementById('notification').style.display = 'none';
                }, 3000);
            }
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
        }
        
        function cancelEdit() {
            document.getElementById('marksEditor').style.display = 'none';
            document.getElementById('passwordScreen').style.display = 'none';
            document.getElementById('subjectSelector').style.display = 'block';
            document.getElementById('passwordInput').value = '';
        }
        
        // Initialize the application
        initializeData();
    </script>
</body>
</html>
